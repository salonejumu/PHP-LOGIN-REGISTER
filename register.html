  <body class="bg-dark">

    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">Register an Account</div>
        <div class="card-body">

          <form method="POST" action="register.php">
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-12">
                  <div class="form-label-group">
                    <input type="text" id="Username" class="form-control" placeholder="Full Name" required="required" autofocus="autofocus">
                    <label for="Username">Username</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputphone" class="form-control" placeholder="Phone" required="required">
                <label for="inputphone">Email address</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="tel" id="tel" class="form-control" placeholder="Phone number" required="required" autofocus>
                    <label for="tel">Phone Number</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="organization" class="form-control" placeholder="Organization" required="required" autofocus>
                    <label for="organization">Organization</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="add" class="form-control" placeholder="Phone" required="required">
                <label for="add">Organization address</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                    <label for="inputPassword">Password</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required="required">
                    <label for="confirmPassword">Confirm password</label>
                  </div>
                </div>
              </div>
            </div>
           <!-- <a class="btn btn-primary btn-block" href="login.html">Register</a>-->
           <input type="submit" class="btn btn-primary btn-block" value="Register">
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="login.html">Login Page</a>  
            <a class="d-block small" href="../index.html"><h5>Go back</h5></a>
          </div>
        </div>
